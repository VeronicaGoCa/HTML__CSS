<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Registrar Usuario</h2>
    <form>
        <label for="lnombre">Nombre:</label>
        <input type="text" id="lnombre"><br>

        <label for="lapellido">Apellido:</label>
        <input type="text" id="lapellido" ><br>

        ¿Acepta las Condiciones de la Pagina?<br>
        <input type="radio">SI
        <input type="radio">NO <br>

        Seleccione el país donde vive <br>
        <input type="checkbox">Bolivia <br>
        <input type="checkbox">Peru<br>
        <input type="checkbox">Chile<br>
        <input type="checkbox">Venezuela<br>

        <input type="submit">
        <input type="button" value="Cancelar">



    </form>
</body>
</html>
