<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Ordenadas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol>
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>

    <h2>type = "1"</h2>
    <ol type="1">
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>

    <h2>type = "A"</h2>
    <ol type="A">
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>

    <h2>type = "a"</h2>
    <ol type="a">
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>

    <h2>type = "I"</h2>
    <ol type="I">
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>

    <h2>type = "i"</h2>
    <ol type="i">
        <li>rosa</li>
        <li>clavel</li>
        <li>kantuta</li>
    </ol>
</body>
</html>
